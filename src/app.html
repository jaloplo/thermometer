<!DOCTYPE html>
<html>
    <head>
        <title>Thermometer App</title>
        <link type="text/css" href="app.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="app.js" defer="true"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="status === 0">
                <h3>Loading...</h3>
            </div>
            <div v-if="status === 1">
                <div>Your temperature is {{ value.temperature }} {{ value.scale }}</div>
                <ul>
                    <li v-for="sc in scales">
                        <button v-bind:disabled="sc === value.scale" v-on:click="changeScaleTo(sc)">Change to {{ sc }}</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
