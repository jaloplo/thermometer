<!DOCTYPE html>
<html>
    <head>
        <title>Thermometer App</title>
        <link href="app.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/superagent@5.1.0/dist/superagent.min.js"></script>
        <script src="cache.js"></script>
        <script src="app.js" defer="true"></script>
    </head>
    <body>
        <div id="app">
            <article v-if="status === 0">
                <header>
                    <h1>Loading...</h1>
                </header>
            </article>
            <article v-if="status === 1">
                <header>
                    <h1>{{ parseFloat(value.temperature).toFixed(2) }}<small>{{ value.scale }}</small></h1>
                </header>
                <ul>
                    <li v-for="sc in scales">
                        <button v-bind:disabled="sc === value.scale" v-on:click="changeScaleTo(sc)">{{ sc }}</button>
                    </li>
                </ul>
            </article>
        </div>
    </body>
</html>
