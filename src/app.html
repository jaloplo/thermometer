<!DOCTYPE html>
<html>
    <head>
        <title>Thermometer App</title>
        <link type="text/css" href="app.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/superagent@5.1.0/dist/superagent.min.js"></script>
        <script src="app.js" defer="true"></script>
    </head>
    <body>
        <div id="app">
            <div>Your temperature is {{ current.temperature }} {{ current.scale }}</div>
            <ul>
                <li v-for="scale in scales">
                    <button v-on:click="changeScaleTo(scale)">Change to {{ scale }}</button>
                </li>
            </ul>
        </div>
    </body>
</html>
